<form action="/add_citation" method="post">
    <input type="hidden" name="type" value="inproceedings">
    <div id="inproceedingsFields" style="display: none;">

        <label for="title">Title: *</label><br>
        <input type="text" id="title_inproceedings" name="title" required><br><br>

        <label for="booktitle">Booktitle: *</label><br>
        <input type="text" id="booktitle_inproceedings" name="booktitle" required><br><br>

        <label for="key">Key: *</label><br>
        <input type="text" id="key_inproceedings" name="key" required><br><br>

        <label for="authors">Authors: *</label><br>
        <input type="text" id="authors_inproceedings" name="authors" required
               pattern="([^ ]+ [^ ]+, )*([^ ]+ [^ ]+)"
               title="Input authors in FirstName LastName, ... format"><br><br>

        <label for="year">Year: *</label><br>
        <input type="number" id="year_inproceedings" name="year" required><br><br>

        <label for="editor">Editor:</label><br>
        <input type="text" id="editor_inproceedings" name="editor"><br><br>

        <label for="volume">Volume/number:</label><br>
        <input type="text" id="volume_inproceedings" name="volume"><br><br>

        <label for="series">Series:</label><br>
        <input type="text" id="series_inproceedings" name="series"><br><br>

        <label for="pages">Pages:</label><br>
        <input type="text" id="pages_inproceedings" name="pages"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address_inproceedings" name="address"><br><br>

        <label for="month">Month:</label><br>
        <input type="text" id="month_inproceedings" name="month"><br><br>

        <label for="organization">Organization:</label><br>
        <input type="text" id="organization_inproceedings" name="organization"><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher_inproceedings" name="publisher"><br><br>

        <label for="note">Note:</label><br>
        <input type="note" id="note_inproceedings" name="note"><br><br>

        <label for="tags">Tags:</label><br>
        <input type="text" id="tags_inproceedings" name="tags"><br><br>

        <label for="citation_url">URL:</label><br>
        <input type="text" id="citation_url_inproceedings" name="citation_url"><br><br>
        <button type="submit" id="submit_inproceedings">Submit</button>
    </div>
</form>
